<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="../js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" href="../bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}" src="../bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<form name="loginForm" id="loginForm" method="post"  style="width:50%; margin:0 auto">

	<h2 style="text-align:center; margin-bottom: 20px">用户登录</h2>
	
	<div class="form-group">
       	<div class="row">
	       	<label class="form-label col-md-4">请输入用户名</label>
	        <div class="col-md-5">
	        	<input id="username" name = "username" class="form-control" type="text" placeholder="用户名" required="true" />
	    	</div>
	    	<div class="col-md-1">
	    	</div>
    	</div>
    </div>
    
    <div class="form-group">
     		<div class="row">
		        <label class="form-label col-md-4">请输入密码</label>
		        <div class="col-md-5">
		        	<input id="password" name="password" class="form-control" type="password"  placeholder="密码" required="true" />
	       		</div>
      		</div>
	</div>
	
	<div class="row">
	       	 	<div class="col-md-5">
	       	 		<button class="btn btn-primary btn-block" type="submit" onclick="login();return false">登录</button>
	       	 	</div>
	 </div>
	 
</form>
</body>
<script>
function login(){
	$.ajax({
		url: "/login/do_login",
	    type: "POST",
	    data:{
	    	username:$("#username").val(),
	    	password: $("#password").val()
	    },
	    success:function(data){
	    	if(data.success){
	    		window.location.href="/index";
	    	}else{
	    		alert(data.msg);
	    	}
	    },
	    error:function(){
	    }
	});
}
</script>
</html>
